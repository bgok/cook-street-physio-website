<h2>Boo</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Area of injury</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="patient in patients  | orderBy:'name'">
        <td><a href="{{patient.name}}" target="_blank">{{patient.name}}</a></td>
        <td>{{patient.areaOfInjury}}</td>
    </tr>
    </tbody>
</table>
